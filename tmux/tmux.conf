####################################################
# Plugins

# List of plugins
set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-sensible'
set-option -g @plugin 'tmux-plugins/tmux-resurrect'
set-option -g @plugin 'tmux-plugins/tmux-continuum'
set-option -g @plugin 'christoomey/vim-tmux-navigator'
# set-option -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tinted-theming/tinted-tmux'

# Plugin settings
# save vim sessions
set-option -g @resurrect-strategy-vim 'session'
# automatic restore last saved environment
set-option -g @continuum-restore 'on'
# change scroll speed
set-option -g @scroll-speed-num-lines-per-scroll "1"
# scroll does not select moused over pane
set-option -g @scroll-without-changing-pane "on"
# set theme
# source-file path/to/tinted-tmux/colors/base16-default-dark.conf
run-shell "tmux set-option -g @tinted-color $(tinty current)"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom)
# set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
run '~/.tmux/plugins/tpm/tpm'

# Apply tinted-theming palette and keep status bar on base00 (Ghostty background)
if-shell '[ -f ~/.local/share/tinted-theming/tinty/tinted-tmux-colors-file.conf ]' "source-file ~/.local/share/tinted-theming/tinty/tinted-tmux-colors-file.conf; set -g status-style \"fg=#a09f93,bg=#2d2d2d\"; set -g window-status-style \"fg=#a09f93,bg=#2d2d2d\"; set -g window-status-current-style \"fg=#ffcc66,bg=#2d2d2d\""

# After resurrect restore, reapply palette to avoid restored overrides
set-hook -g after-resurrect-restore 'run-shell "if [ -f ~/.local/share/tinted-theming/tinty/tinted-tmux-colors-file.conf ]; then tmux source-file ~/.local/share/tinted-theming/tinty/tinted-tmux-colors-file.conf; tmux set -g status-style \"fg=#a09f93,bg=#2d2d2d\"; tmux set -g window-status-style \"fg=#a09f93,bg=#2d2d2d\"; tmux set -g window-status-current-style \"fg=#ffcc66,bg=#2d2d2d\"; fi"'

# Pane border colors (inactive more visible)
set -g pane-border-style "fg=#6b6b6b"
set -g pane-active-border-style "fg=#ffcc66"
